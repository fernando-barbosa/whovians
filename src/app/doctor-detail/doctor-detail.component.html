<h1>{{ doctor || 'Loading...' }}</h1>

<div *ngIf="doctor.name" class="details-container">
  <img src="{{ doctor.image() }}">

  <h4>Types:</h4>
  <ul>
    <li *ngFor="let type of doctor.types">
      {{ type }}
    </li>
  </ul>

  <h4>Stats:</h4>
  <ul>
    <li *ngFor="let stat of doctor.stats">
      {{ stat.name }}: {{ stat.value }}
    </li>
  </ul>
</div>
