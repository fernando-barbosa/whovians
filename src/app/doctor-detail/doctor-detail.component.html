<h1 *ngIf="!doctor">Loading...</h1>

<h1>{{ doctor.name || 'Loading...' }}</h1>

<div *ngIf="doctor.name" class="details-container">
  <img src="{{ doctor.image() }}">

  <h4>Actor:</h4>
  {{ doctor.actor }}

  <h4>First Appearance:</h4>
  {{ doctor.appearance }}

  <h4>Companions:</h4>
  <ul>
    <li *ngFor="let companion of doctor.companions">
      {{ companion.name }}
    </li>
  </ul>
